<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>SubTrack</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/png" href="../pic.png">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- DaisyUI for better styling -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Custom Color Scheme -->
  <style>
    /* --- COLOR PALETTE --- */
    :root {
      --beige-light: #FBF9F6;  /* Lightest Beige (Page BG) */
      --beige-card: #F1EDEA;   /* Darker Beige (Card BG) */
      --brown-dark: #5D4037;   /* Dark Chocolate (Text, Buttons) */
      --brown-medium: #795548; /* Lighter Brown (Button Hover) */
      --brown-text: #A1887F;   /* Light Brown (Placeholders) */
      --border: #E8E3DE;       /* Border */
    }

    /* --- BASE STYLES --- */
    body {
      background-color: var(--beige-light) !important;
      color: var(--brown-dark) !important;
    }

    /* Override DaisyUI card backgrounds */
    .card {
      background-color: var(--beige-card) !important;
      border: 1px solid var(--border) !important;
    }

    /* Override navbar */
    .navbar {
      background-color: var(--beige-card) !important;
      border-bottom: 1px solid var(--border) !important;
    }

    /* Override buttons */
    .btn-primary {
      background-color: var(--brown-dark) !important;
      border-color: var(--brown-dark) !important;
      color: white !important;
    }
    .btn-primary:hover {
      background-color: var(--brown-medium) !important;
      border-color: var(--brown-medium) !important;
    }

    .btn-secondary {
      background-color: var(--brown-medium) !important;
      border-color: var(--brown-medium) !important;
      color: white !important;
    }

    .btn-error {
      background-color: #dc2626 !important;
      border-color: #dc2626 !important;
      color: white !important;
    }
    .btn-error:hover {
      background-color: #b91c1c !important;
      border-color: #b91c1c !important;
    }

    /* Override inputs */
    .input {
      background-color: var(--beige-light) !important;
      border-color: var(--border) !important;
      color: var(--brown-dark) !important;
    }
    .input:focus {
      border-color: var(--brown-medium) !important;
    }

    /* Override table */
    .table {
      color: var(--brown-dark) !important;
    }
    .table thead {
      background-color: var(--border) !important;
    }

    /* Custom progress bar background */
    .bg-gray-200 {
      background-color: var(--border) !important;
    }

    /* Override modal */
    .modal-box {
      background-color: var(--beige-card) !important;
      color: var(--brown-dark) !important;
    }

    /* Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    .animate-fade-in-up {
      animation: fadeInUp 0.6s ease-out forwards;
    }

    .animate-slide-in-left {
      animation: slideInLeft 0.6s ease-out forwards;
    }

    .animate-pulse-hover:hover {
      animation: pulse 0.6s ease-in-out;
    }

    .animate-bounce {
      animation: bounce 2s infinite;
    }

    /* Card hover effects */
    .card {
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    /* Button animations */
    .btn {
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    /* Input focus animations */
    .input:focus {
      transform: scale(1.02);
      transition: all 0.3s ease;
    }

    /* Table row animations */
    .table tbody tr {
      transition: all 0.3s ease;
    }

    .table tbody tr:hover {
      background-color: var(--beige-light) !important;
      transform: scale(1.01);
    }

    /* Staggered animation delays */
    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }
    .card:nth-child(4) { animation-delay: 0.4s; }
  </style>
</head>

<!-- Set a theme for the app -->
<body class="min-h-screen" data-theme="cmyk">
  
  <!-- NAVBAR -->
  <div class="navbar bg-base-100 shadow-sm">
    <div class="navbar-start">
      <a class="btn btn-ghost text-xl flex items-center gap-2">
        <img src="../pic1.png" alt="SubTrack Logo" class="w-8 h-8">
        SubTrack
      </a>
    </div>
    <!-- Navigation and auth buttons -->
    <div class="navbar-end" id="authButtons">
      <a href="index.html" class="btn btn-primary">üè† Home</a>
      <a href="charts.html" class="btn btn-ghost">üìä Charts</a>
      <a href="advisor.html" class="btn btn-ghost">ü§ñ Advisor</a>
      <button id="logoutBtn" class="btn btn-error hidden">Logout</button>
    </div>
  </div>

  <!-- MAIN APP CONTENT -->
  <div class="max-w-6xl mx-auto p-6">
    
    <!-- This div is now the main container for the app -->
    <div id="app" class="space-y-6 hidden">
      <div class="grid md:grid-cols-3 gap-6">
        
        <!-- ADD SUBSCRIPTION CARD -->
        <div class="card bg-base-100 shadow-xl p-6 md:col-span-1 animate-fade-in-up">
          <h2 class="text-lg font-semibold mb-3 animate-pulse-hover">Add Subscription</h2>
          <form id="subForm" class="space-y-2">
            <input id="name" placeholder="Name" class="input input-bordered w-full" required>
            <input id="cost" type="number" placeholder="Cost" class="input input-bordered w-full" required>
            <input id="category" placeholder="Category" class="input input-bordered w-full">
            <input id="renewalDate" type="date" class="input input-bordered w-full">
            <input id="currency" placeholder="Currency (e.g. INR)" class="input input-bordered w-full" value="INR">
            <button class="btn btn-primary w-full">Add Subscription</button>
          </form>
        </div>

        <!-- EXPIRING SOON CARD -->
        <div class="card bg-base-100 shadow-xl p-6 md:col-span-1 animate-fade-in-up">
          <h2 class="text-lg font-semibold mb-3 animate-pulse-hover">Expiring Soon</h2>
          <div id="expiringSoonList" class="space-y-2">
            <div class="text-sm" style="color: var(--brown-text);">No subscriptions expiring soon</div>
          </div>
        </div>

        <!-- BUDGET & CHART (side-by-side) -->
        <div class="md:col-span-1 space-y-6">
          <div class="card bg-base-100 shadow-xl p-6 animate-fade-in-up">
            <h2 class="text-lg font-semibold mb-3 animate-pulse-hover flex items-center gap-2">
              üí∞ Monthly Budget üéØ
            </h2>
            <form id="budgetForm" class="flex gap-2 mb-4">
              <input id="budgetInput" type="number" placeholder="üíµ Set your budget goal!" class="input input-bordered w-full">
              <button class="btn btn-secondary">‚ú® Set</button>
            </form>
            <div class="space-y-3">
              <div class="flex justify-between items-center">
                <span class="font-medium">Budget:</span>
                <span id="budgetAmount" class="font-semibold">‚Çπ0.00</span>
              </div>
              <div class="flex justify-between items-center">
                <span class="font-medium">Spent:</span>
                <span id="spentAmount" class="font-semibold">‚Çπ0.00</span>
              </div>
              <div class="flex justify-between items-center">
                <span class="font-medium">Remaining:</span>
                <span id="remainingAmount" class="font-semibold">‚Çπ0.00</span>
              </div>
              <div class="mt-4">
                <div class="flex justify-between text-sm mb-1">
                  <span>Progress</span>
                  <span id="progressPercent">0%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-3">
                  <div id="budgetBar" class="h-3 rounded-full transition-all duration-300" style="width: 0%; background-color: var(--brown-medium);"></div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <!-- SUBSCRIPTION TILES -->
      <div class="card bg-base-100 shadow-xl p-6 animate-fade-in-up">
        <h2 class="text-lg font-semibold mb-3 animate-pulse-hover">Your Subscriptions</h2>
        <div id="subscription-tiles" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
      </div>
    </div>
  </div>

  <!-- EDIT MODAL (for the Edit feature) -->
  <dialog id="editModal" class="modal">
    <div class="modal-box">
      <h3 class="font-bold text-lg">Edit Subscription</h3>
      <form id="editForm" class="space-y-2 mt-4">
        <input id="editId" type="hidden">
        <input id="editName" placeholder="Name" class="input input-bordered w-full" required>
        <input id="editCost" type="number" placeholder="Cost" class="input input-bordered w-full" required>
        <input id="editCategory" placeholder="Category" class="input input-bordered w-full">
        <input id="editRenewalDate" type="date" class="input input-bordered w-full">
        <input id="editCurrency" placeholder="Currency (e.g. INR)" class="input input-bordered w-full">
        
        <div class="modal-action">
          <button type="button" class="btn" onclick="document.getElementById('editModal').close()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </dialog>

  <!-- This still connects to your main script.js -->
  <script src="./script.js"></script>
</body>
</html>
