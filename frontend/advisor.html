<!doctype html>

<head>
  <meta charset="utf-8"/>

  <link rel="icon" type="image/png" href="../pic1.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />

  <style>
    :root {
      --beige-light: #FBF9F6;
      --beige-card: #F1EDEA;
      --brown-dark: #5D4037;
      --brown-medium: #795548;
      --brown-text: #A1887F;
      --border: #E8E3DE;
    }

    body {
      background-color: var(--beige-light) !important;
      color: var(--brown-dark) !important;
    }

    .card {
      background-color: var(--beige-card) !important;
      border: 1px solid var(--border) !important;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .navbar {
      background-color: var(--beige-card) !important;
      border-bottom: 1px solid var(--border) !important;
    }

    .btn-primary {
      background-color: var(--brown-dark) !important;
      border-color: var(--brown-dark) !important;
      color: white !important;
    }

    .btn-primary:hover {
      background-color: var(--brown-medium) !important;
      border-color: var(--brown-medium) !important;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes tada {
      0% { transform: scale(1) rotate(0deg); }
      10%, 20% { transform: scale(0.9) rotate(-3deg); }
      30%, 50%, 70%, 90% { transform: scale(1.1) rotate(3deg); }
      40%, 60%, 80% { transform: scale(1.1) rotate(-3deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    @keyframes jiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-2deg); }
      75% { transform: rotate(2deg); }
    }

    .animate-fade-in-up {
      animation: fadeInUp 0.6s ease-out forwards;
    }

    .animate-tada {
      animation: tada 1s ease-in-out;
    }

    .animate-jiggle {
      animation: jiggle 0.5s ease-in-out 3;
    }

    .advice-box {
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1.5rem;
      border-radius: 0.5rem;
      border: 2px dashed var(--border);
      background-color: var(--beige-light);
    }
  </style>
</head>

</html>
